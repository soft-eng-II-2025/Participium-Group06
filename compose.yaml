services:
  postgres:
    image: postgres:18.0
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-participium}
    ports:
      - "5434:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-participium}"]
      interval: 5s
      timeout: 3s
      retries: 30
  postgres-test:
    image: postgres:18.0
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: participium_test
    ports:
      - "5435:5432" # porta diversa dal dev
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U test_user -d participium_test" ]
      interval: 5s
      timeout: 3s
      retries: 30

  migrator:
    build:
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_NAME: ${POSTGRES_DB:-participium}
      NODE_ENV: production
    command: >
      sh -c "npm run build && npx typeorm migration:run -d dist/data-source.js &&
             echo 'âœ… Migrations completed'"
    restart: "no"

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    env_file:
      - ./server/.env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_NAME: ${POSTGRES_DB:-participium}
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    command: ["npm", "run", "start"]
    volumes:
      - uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_BASE_URL: "http://localhost:3000/api"
    depends_on:
      api:
        condition: service_started
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  uploads:
