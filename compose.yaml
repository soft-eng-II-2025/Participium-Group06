services:
  postgres:
    image: postgres:18.0
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-participium}
    ports:
      - "5434:5432"
    restart: unless-stopped
    healthcheck:
      # Wait until Postgres is ready
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-participium}"]
      interval: 5s
      timeout: 3s
      retries: 30
  postgres-test:
    image: postgres:18.0
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: participium_test
    ports:
      - "5435:5432" # porta diversa dal dev
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U test_user -d participium_test" ]
      interval: 5s
      timeout: 3s
      retries: 30

  migrator:
    build:
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app
    environment:
      # These map to data-source.ts (ENV-first with local fallbacks)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_NAME: ${POSTGRES_DB:-participium}
      NODE_ENV: production
    command: >
      sh -c "npx typeorm-ts-node-commonjs migration:run -d src/data-source.ts &&
             echo 'âœ… Migrations completed'"
    restart: "no"

